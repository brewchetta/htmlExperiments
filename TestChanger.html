<!DOCTYPE=html>
<html>
<body>
  <h1>This is a test</h1>
  <div>
    <img id='mnImg' src='http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-11/256/smiling-face.png'>
  </div>
  <p id='mnText'>This text will change depending on which button you press</p>
  <button id="btOne">Choice One</button>
  <button id="btTwo">Choice Two</button>

  <script>
  document.getElementById("btOne").addEventListener("click", imgChange);
  document.getElementById("btOne").addEventListener("click", txtChange);

  function imgChange() {
    document.getElementById("mnImg").src = "https://ih0.redbubble.net/image.402519734.9422/poster%2C210x230%2Cf8f8f8-pad%2C210x230%2Cf8f8f8.lite-1u3.jpg";
  }
  function txtChange() {
    document.getElementById('mnText').innerHTML = "A change!"
  }
  </script>

  <script>
  document.getElementById('btTwo').addEventListener('click',imgChange);
  document.getElementById('btTwo').addEventListener('click',txtChange);

  function imgChange() {
    document.getElementById('mnImg').src = 'http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-11/256/thinking-face.png';
  }
  function txtChange() {
    document.getElementById('mnText').innerHTML = "I'm going through changes!";
  }
  </script>

</body>
</html>
