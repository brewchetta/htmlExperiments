<!DOCTYPE=html>
<html>
<head>
</head>
<body>
  <script>
  var name = prompt("What's your name?");
  document.write(name);
  </script>
  <!-- Supposedly I should never use document.write while a document is open or
  it'll overwrite the doc -->

  <p id='paragraph'>Old</p>
  <script>
  document.getElementById('paragraph').innerHTML = "New"
  </script>
  <!-- This can change the contents of what's inside -->

  <h1 id='id01'>Old Heading</h1>
  <script>
  var element = document.getElementById("id01");
  element.innerHTML = "New Heading";
  </script>

  <img id="myImage" src="smiley.gif">
  <script>
  document.getElementById("myImage").src = "landscape.jpg";
  </script>
  <!-- This changes the src of this image to be the landscape -->

  <h1 id="id1">My Heading 1</h1>
  <button type="button"
  onclick="document.getElementById('id1').style.color = 'red'">
  Click Me!</button>
  <!-- This baby changes the CSS styling for that heading when the button is
  clicked -->

</body>
</html>
